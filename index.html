<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <title>Slide</title>
  </head>
  <body>
    <div class="container">
      <h1>What Clients Say</h1>
      <h2>Lorem ipsum dolor sit amet.</h2>
      <div class="card">
        <div class="image">
          <img src="/images/1.jpeg" alt="" id="customer__image" />
        </div>
        <h3 id="customer__name">Name Surname</h3>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half"></i>
        </div>
        <p id="customer__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          perferendis explicabo possimus architecto, cupiditate consequuntur
          maxime repudiandae suscipit magnam facilis.
        </p>
        <a href="#" class="btn prevBtn"
          ><i class="fas fa-long-arrow-alt-left"></i
        ></a>
        <a href="#" class="btn nextBtn"
          ><i class="fas fa-long-arrow-alt-right"></i
        ></a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
